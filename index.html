<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risab Mcpe Projects</title>
    <!-- Link to Google Fonts for stylish typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling with live-changing rainbow background */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(90deg, #ff4e50, #f9d423, #42e695, #3a7bd5, #ff4e50);
            background-size: 400% 400%;
            animation: rainbowBG 10s ease infinite;
            color: white;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            line-height: 1.6;
            height: 100vh;
            overflow: auto;
        }

        /* Background animation */
        @keyframes rainbowBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Header Styling */
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 700;
            text-align: center;
            margin-top: 50px;
            text-decoration: underline;
            color: black;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6);
        }

        /* Paragraph Styling */
        p {
            font-size: 1.2rem;
            text-align: center;
            margin-top: 20px;
            max-width: 800px;
            font-weight: 300;
            line-height: 1.7;
            color: #f0f0f0;
        }

        /* Section Styling */
        .section {
            width: 90%;
            max-width: 1000px;
            padding: 40px 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            margin-top: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2), 0 12px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .section:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3), 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .section h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ffcc00;
            font-weight: 700;
            text-transform: uppercase;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .section p {
            font-size: 1.2rem;
            color: white;
            font-weight: 400;
        }

        /* Stylish Section Links */
        .section-link {
            display: inline-block;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            letter-spacing: 1px;
            padding: 10px 20px;
            border-radius: 50px;
            background: linear-gradient(90deg, #ffcc00, #ff5733);
            transition: all 0.3s ease;
        }

        .section-link:hover {
            background: linear-gradient(90deg, #ff5733, #ffcc00);
            color: black;
            box-shadow: 0 4px 10px rgba(255, 87, 51, 0.5), 0 6px 15px rgba(255, 204, 0, 0.4);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .section h2 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Heading -->
    <h1><font color="black">Risab's Mcpe Projects</font></h1>

    <!-- Welcome message -->
    <p><font color="black">Welcome to Mcpe Projects made by me. Here you will find many different types of mods and texture packs created by me.</font></p>

    <!-- Section links -->
    <div id="section1" class="section">
        <h2>RG SHADER</h2>
        <p><a href="rgshader.html">Visit RG Shader</a></p>
    </div>

    <div id="section2" class="section">
        <h2>Asthetic Sound</h2>
        <p><a href="astheticsound.html">Visit Asthetic Sound</a></p>
    </div>

    <div id="section3" class="section">
        <h2>Section 3</h2>
        <p><a href="https://www.example3.com" class="section-link">Visit Section 3</a></p>
    </div>

</body>
</html>
