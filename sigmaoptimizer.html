    <title>RG Shader</title>
    <style>
        /* Background Animation */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial Black', sans-serif;
            color: white;
            background: linear-gradient(45deg, red, black, crimson);
            background-size: 300% 300%;
            animation: gradientAnimation 8s ease infinite;
            text-align: center;
        }

        h1, p {
            margin: 0;
            padding: 10px;
        }

        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 5px black;
        }

        p {
            font-size: 1em;
            font-weight: 300;
        }

        /* Section Buttons */
        .section {
            margin: 20px auto;
            padding: 15px 30px;
            display: inline-block;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid crimson;
            border-radius: 10px;
            text-transform: uppercase;
            font-size: 1.2em;
            font-weight: bold;
            letter-spacing: 2px;
            color: white;
            transition: transform 0.3s ease, background 0.3s ease;
            cursor: pointer;
        }

        .section:hover {
            transform: scale(1.1);
            background: crimson;
        }

        .section a {
            color: white;
            text-decoration: none;
        }
    </style>
